<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwoTalkLabs Web</title>
    <link rel="stylesheet" href="/frontend/style.css">

</head>
<body>
    <div class="container">
        <h1>TwoTalkLabs</h1>
        <textarea id="prompt" placeholder="Enter your conversation topic..."></textarea>
        <button id="generate">Generate Conversation</button>
        <p id="status"></p>
        <div class="progress-container">
            <div id="progress-bar"></div>
        </div>
        
        <!-- Container for multiple audio outputs -->
        <div id="audioContainer"></div>
    </div>
    <script src="/frontend/script.js"></script>
</body>
</html>

</html>
